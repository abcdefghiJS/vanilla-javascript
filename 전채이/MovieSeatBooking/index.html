<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <!-- movie-container는 페이지에서 유일한데 왜 예시 코드에서는 class를 쓰지 다른 것도 마찬가지 -->
    <div id="movieConatiner">
      <label>Pick a movie : </label>
      <select>
        <option value="10">Avengers: Endgame ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Toy Story 4 ($8)</option>
        <option value="9">The divon King ($9)</option>
      </select>

      <div id="seatNotification">
        <div class="inline-block">
          <div class="seat available"></div>
          <small>N/A</small>
        </div>
        <div class="inline-block">
          <div class="seat selected"></div>
          <small>Selected</small>
        </div>
        <div class="inline-block">
          <div class="seat occupied"></div>
          <small>Occupied</small>
        </div>
      </div>

      <div class="container">
        <div class="screen"></div>
      </div>

      <div class="seatSection">
        <div class="seatContainer"></div>
      </div>
      <p class="text">
        You have selected
        <span id="selectedSeatNum"> </span>
        seats for a price of $
        <span id="price"></span>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
